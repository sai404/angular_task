
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <h1 class="navbar-brand">CRUD Task</h1>
      <div class="ms-auto">
          <!-- Button trigger modal -->
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setValues()">
    Add User Details
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="title">User Creation</h5>
          <h5 class="modal-title" id="exampleModalLabel" *ngIf="!title">User updation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                    <label for="FirstName" class="form-label">First Name</label>
                    <input required="true" type="text" class="form-control" formControlName="FirstName" id="FirstName" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['FirstName'].invalid && (formValue.controls['FirstName'].dirty || formValue.controls['FirstName'].touched)" >Not valid</span>
                    
                  </div>
                  <div class="mb-3">
                    <label for="LastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="LastName" id="LastName" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['LastName'].invalid && (formValue.controls['LastName'].dirty || formValue.controls['LastName'].touched)" >Not valid</span>
                    
                  </div>
                  <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" formControlName="Email" id="Email" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['Email'].invalid && (formValue.controls['Email'].dirty || formValue.controls['Email'].touched)" >Not valid</span>
                    
                  </div>
                  <div class="mb-3">
                    <label for="City" class="form-label">City</label>
                    <input type="text" class="form-control" formControlName="City" id="City" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['City'].invalid && (formValue.controls['City'].dirty || formValue.controls['City'].touched)" >Not valid</span>
                    
                  </div>
                  <div class="mb-3">
                    <label for="State" class="form-label">State</label>
                    <input type="text" class="form-control" formControlName="State" id="State" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['State'].invalid && (formValue.controls['State'].dirty || formValue.controls['State'].touched)" >Not valid</span>
                    
                  </div>
                  <div class="mb-3">
                    <label for="Zip" class="form-label">Zip</label>
                    <input type="number" class="form-control" formControlName="Zip" id="Zip" aria-describedby="emailHelp">
                    <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['Zip'].invalid && (formValue.controls['Zip'].dirty || formValue.controls['Zip'].touched)" >Not valid</span>
                    
                  </div>
                            
                <div class="mb-3">
                  <label for="Phone" class="form-label">Phone Number</label>
                  <input class="form-control" type="tel" formControlName="Phone" id="Phone" name="phone">
                  <span class="alert alert-danger" style="font-size: 15px; padding: 0%;" *ngIf="formValue.controls['Phone'].invalid && (formValue.controls['Phone'].dirty || formValue.controls['Phone'].touched)" >Not valid</span>
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="postUserDetails()" *ngIf="add && formValue.controls['FirstName'].valid && formValue.controls['LastName'].valid && formValue.controls['Email'].valid && formValue.controls['City'].valid && formValue.controls['State'].valid && formValue.controls['Zip'].valid && formValue.controls['Phone'].valid">Add</button>
          <button type="button" class="btn btn-primary" (click)="updateUserDetails()" *ngIf="!add && formValue.controls['FirstName'].valid && formValue.controls['LastName'].valid && formValue.controls['Email'].valid && formValue.controls['City'].valid && formValue.controls['State'].valid && formValue.controls['Zip'].valid && formValue.controls['Phone'].valid">Update</button>
        </div>
      </div>
    </div>
  </div>
  
      </div>
    </div>
  </nav>
  <div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <!-- <tfoot>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                </tr>
            </tfoot> -->
            <tbody>
                <tr *ngFor="let user of userData">
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Email}}</td>
                    <td>{{user.City}}</td>
                    <td>{{user.State}}</td>
                    <td>{{user.Zip}}</td>
                    <td>{{user.Phone}}</td>
                    <td>
                        <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="postData(user)" >Edit</a>
                    </td>
                    <td>
                        <a class="btn btn-primary" (click)="deleteUser(user)">Delete</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        
    </div>
</div>
